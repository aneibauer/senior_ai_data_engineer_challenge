services:

  #this worked. docker said "pulsar Pulled"
  pulsar:
    image: apachepulsar/pulsar:4.0.5
    container_name: pulsar
    command: bin/pulsar standalone
    ports:
      - "6650:6650"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/admin/v2/clusters"]
      interval: 10s
      timeout: 5s
      retries: 2

  #this worked. docker said "spark Pulled"
  spark:
    image: bitnami/spark:3.5.0
    container_name: spark
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"   # Spark master port
      - "8081:8081"   # Spark master web UI

  #this worked. docker said "spark-worker Pulled"
  spark-worker:
    image: bitnami/spark:3.5.0
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
    depends_on:
      - spark

  #this didn't work.. something about pulsar client"
  data-generator:
    build:
      context: .
      dockerfile: Dockerfile  # need a Dockerfile to install deps & run stream_processor
    depends_on:
      - pulsar
    environment:
      - PULSAR_HOST=pulsar #pulsar client will be created with pulsar service name instead of localhost
    command: python3 -m scripts.stream_processor  # start generating data and sending to Pulsar

